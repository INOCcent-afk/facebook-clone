name: Integration

on:
    pull_request:
        branches:
            [] # Don't trigger workflow for now
            # - main
        paths:
            - "**"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up Node.js
            - uses: actions/setup-node@v2
              with:
                  cache: "yarn"
            - name: Install Dependencies
              run: |
                  yarn install
            - name: Build frontend
              run: |
                  yarn build
            - name: Run tests
              run: |
                  yarn test
